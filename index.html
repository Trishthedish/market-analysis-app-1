<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>market analysis app</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/skeleton-2.0.4/css/normalize.css">
  <link rel="stylesheet" href="css/skeleton-2.0.4/css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <header>
      <section class="row">CLICK ON A PICTURE TO VOTE!
      </section>
    </header>
    <main>
      <section class="row">
        <div class="four columns" id="pic1"></div>
        <div class="four columns" id="pic2"></div>
        <div class="four columns" id="pic3"></div>
      </section>
      <section class="row" id="results">
      <button type="button" id="resBut">Show Results</button>
      <button type="button" id="clear">Clear Local Data</button>
      <button type="button" id="changeGraphs">Change Graphs</button>
      </section>
      <section class="row" id="graphs">
        <div class="four columns offset-by-one column" id="graph1">
          <canvas id="barGraph" width="300" height="300"></canvas>
        </div>
        <div class="four columns offset-by-one column" id="graph2">
          <canvas id="pieGraph" width="300" height="300"></canvas>
        </div>
      </section>
      <section class = "row" id="tblSection">
        <table id="resTbl">
          <thead>
            <tr id="contents">
              <th>"Name"</th>
              <th>"Click %"</th>
              <th>"votes"</th>
              <th>"Views"</th>
            </tr>
          </thead>
          <tbody id="appendHere">
          </tbody>

        </table>
      </section>
    </main>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
